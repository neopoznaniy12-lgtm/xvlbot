<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <style>
        body {
            font-family: sans-serif;
            background: #121212;
            color: #eee;
            text-align: center;
            margin: 0;
            padding: 2em;
        }

        input {
            padding: 10px;
            font-size: 1em;
            width: 80%;
            margin-bottom: 10px;
            border-radius: 8px;
            border: none;
        }

        button {
            padding: 10px 20px;
            background: #00aaff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1em;
        }

        .result {
            margin-top: 1em;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <h2>Погода</h2>
    <input type="text" id="city" placeholder="Введите город">
    <button id="getWeather">Узнать</button>
    <div class="result" id="result"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;

        document.getElementById('getWeather').addEventListener('click', async () => {
            const city = document.getElementById('city').value.trim();
            if (!city) return;

            const response = await fetch(`https://your-domain.com/api/weather?city=${encodeURIComponent(city)}`);
            const data = await response.json();
            document.getElementById('result').innerText = data.text;
        });
    </script>
</body>

</html>
